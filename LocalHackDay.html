<html>
<style>


	body {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		font-family: "fira-sans-2", Verdana, sans-serif;
	}

	.graph {
		align-items: flex-end;
		padding: 0;
		margin: 0;
		width: 600px;
		height: 200px;
		list-style: none;
		display: flex;
		justify-content: space-evenly;
		flex-wrap: nowrap;
	}

	.graph-cell {
		background: #0f7ade;
		width: 6.25%;
		margin-left: 2px;
		margin-right: 2px;
		transition: .25s;
	}
	.graph-cell:hover {
		background: #2f9cff;
		transition: .25s;
	}

	.ranges{
		align-items: flex-end;
		padding: 0;
		margin: 0;
		width: 600px;
		height: 30px;
		list-style: none;
		display: flex;
		justify-content: space-evenly;
		flex-wrap: nowrap;
	}

	.range{
		text-align: center;
		width: 6.25%
	}
	.graph-cell .text {
		visibility: hidden;
		width: 120px;
		background-color: #555;
		color: #fff;
		text-align: center;
		border-radius: 6px;
		padding: 5px 0;
		position: absolute;
		z-index: 1;
		bottom: 125%;
		left: 50%;
		margin-left: -60px;
		opacity: 0;
		transition: opacity 0.3s;
	}

	.graph-cell .text::after {
		content: "";
		position: absolute;
		top: 100%;
		left: 50%;
		margin-left: -5px;
		border-width: 5px;
		border-style: solid;
		border-color: #555 transparent transparent transparent;
	}

	input[type = text]{
		border-radius: 4px;
		border:2px solid #ccc;
		padding: 10px;
		width: 40vw;
	}
</style>
