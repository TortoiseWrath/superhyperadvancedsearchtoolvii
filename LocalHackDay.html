<html>
<style>


	body {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		font-family: "fira-sans-2", Verdana, sans-serif;
	}

	.graph {
		align-items: flex-end;
		padding: 0;
		margin: 0;
		width: 600px;
		height: 200px;
		list-style: none;
		display: flex;
		justify-content: space-evenly;
		flex-wrap: nowrap;
	}

	.graph-cell {
		background: #0f7ade;
		width: 10%;
		margin-left: 2px;
		margin-right: 2px;
		transition: .25s;
	}
	.graph-cell:hover {
		background: #2f9cff;
		transition: .25s;
	}
</style>
<head><meta charset = "utf-8">
	<title>EbAvg</title>
	<div style="text-align: center;"><h1>EbAvg</h1></div>
	<div class = 'row' >
		<form>
			<input type="text" name = "search" placeholder="Search..">
		</form>
		<br>
		<br>
		<br>
		<br>
	</div>
</head>
<body>

	<ul class="graph">
		<li class="graph-cell" style="height: 75%;"></li>
		<li class="graph-cell" style="height: 33%;"></li>
		<li class="graph-cell" style="height: 60%;"></li>
		<li class="graph-cell" style="height: 40%;"></li>
		<li class="graph-cell" style="height: 90%;"></li>
		<li class="graph-cell" style="height: 10%;"></li>
		<li class="graph-cell" style="height: 20%;"></li>
		<li class="graph-cell" style="height: 40%;"></li>
		<li class="graph-cell" style="height: 90%;"></li>
		<li class="graph-cell" style="height: 40%;"></li>
	</ul>
</body>
</html>
